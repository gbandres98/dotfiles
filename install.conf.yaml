- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/: config/**
- create:
    ~/dev
- shell:
    - [/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)", Install Homebrew]
    - [brew bundle --file ~/.dotfiles/Brewfile, Install brew dependencies]
    - [which zsh | sudo tee -a /etc/shells, Add zsh to system shells]
    - [chsh -s "$(which zsh)" "$USER", Set zsh as default shell]
    - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Install zsh]
    - [curl -sS https://starship.rs/install.sh | sh, Install starship]
    - [git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions, Install zsh autosuggestions]
    - [git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim, Install Packer]
    - [go install golang.org/x/tools/gopls@latest, Install gopls]
